<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <form id="cardInfoForm">
      <input type="text" name="" id="cardNumber" placeholder="Kartennummer" />
      <input type="text" name="" id="cardHolder" placeholder="Kartennutzer" />
      <input type="month" name="" id="expirationDate" min="2024-08" />
      <input type="text" name="" id="cvv" placeholder="CVV-nummer" />
      <button type="submit">Submit</button>
    </form>
    <div id="creditCardOutput"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
